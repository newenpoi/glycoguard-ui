<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Glycoguard</title>

</head>
<body>
	<div class="container">
		<h1>La prévention avant le coma glycémique !</h1>
		<div class="row">
			<form>
				<div class="form-group">
					<label for="usernameHelp">Utilisateur</label> <input type="email" class="form-control" placeholder="Entrez votre nom d'utilisateur.">
					<small id="usernameHelp" class="form-text text-muted">Celui que vous aviez tapé lors de votre inscription mdr.</small>
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Mot de Passe</label>
					<input type="password" class="form-control" placeholder="Password">
				</div>
				
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Se Souvenir</label>
				</div>
				
				<button type="submit" class="btn btn-primary">Connexion</button>
			</form>
		</div>
	</div>
